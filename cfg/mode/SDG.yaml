name: SDG
generation_settings:
  num_images: 1000
  # Camera and camera_annotations are hard coded into the simulation...
  prim_path: Camera
  camera_names: [camera_annotations]
  camera_resolutions:
    - ${as_tuple:640,480}
  data_dir: data
  annotators_list: [["rgb", "pose"]]
  image_formats: [png]
  annot_formats: [json]
  element_per_folder: 1000
  save_intrinsics: True
  randomize_lighting: False
  randomize_rocks: False
  randomize_terrain: False


camera_settings:
  camera_path: Camera/camera_annotations
  focal_length: 1.93
  horizontal_aperture: 3.6
  vertical_aperture: 2.7
  fstop: 0.0
  focus_distance: 10.0
  clipping_range: ${as_tuple:0.01, 1000000.0}
